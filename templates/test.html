<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhận diện trái cây hư hỏng</title>
    <script>
        function startCamera() {
            document.getElementById("video").src = "/video_feed";
            document.getElementById("startBtn").style.display = "none"; // Ẩn nút Bật Camera
            document.getElementById("stopBtn").style.display = "inline"; // Hiện nút Tắt Camera
        }

        function stopCamera() {
            document.getElementById("video").src = ""; // Tắt camera
            document.getElementById("startBtn").style.display = "inline"; // Hiện nút Bật Camera
            document.getElementById("stopBtn").style.display = "none"; // Ẩn nút Tắt Camera
        }
    </script>
</head>
<body>
    <h1>Nhận diện trái cây hư hỏng</h1>

    <h2>Nhận diện qua Camera</h2>
    <button id="startBtn" onclick="startCamera()">Bật Camera</button>
    <button id="stopBtn" onclick="stopCamera()" style="display: none;">Tắt Camera</button>
    <br>
    <img id="video" src="" width="640" style="border: 2px solid black;">

    <h2>Upload Ảnh để Nhận diện</h2>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>

    {% if uploaded %}
        <h2>Ảnh đã nhận diện:</h2>
        <img src="{{ url_for('static', filename='detected.jpg') }}" width="640">
    {% endif %}
</body>
</html>
