{% extends "base.html" %}
{% block head %}
    <title>Nhận diện</title>
    <style>
        .preview-box {
            width: 100%;
            height: 300px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
{% endblock %}

{% block body %}
<div class="container py-5 pt-5 mt-5">
    <div class="container py-5">
    <h1 class="mt-3 mb-5 pt-3">Nhận Diện Hoa Quả Hỏng</h1>
    <div class="row g-4">
        <!-- Khung chọn ảnh -->
        <div class="col-md-6">
            <div class="preview-box" id="imagePreview">
                <span>Chọn ảnh để nhận diện</span>
            </div>
            <input type="file" id="uploadImage" accept="image/*" class="form-control mt-2">
            <button class="btn btn-primary mt-2 w-100" onclick="processImage()">Nhận diện từ ảnh</button>
        </div>

        <!-- Khung camera -->
        <div class="col-md-6">
            <div class="preview-box" id="videoContainer">
                <video id="webcam" autoplay></video>
            </div>
            <button class="btn btn-success mt-2 w-100" onclick="startCamera()">Bật Camera</button>
            <button class="btn btn-danger mt-2 w-100" onclick="captureFrame()">Nhận diện từ Camera</button>
        </div>
    </div>
    </div>
</div>


{% endblock %}
